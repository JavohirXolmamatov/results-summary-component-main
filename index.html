<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  
  <div class="container">
    <div class="box">
      <div class="left">
        <h3>Your Result</h3>
        <div class="score">
          <h1 class="h1">76</h1>
          <small>of 100</small>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <div class="item item1">
          <div class="i-left">
            <img src="./assets/images/icon-reaction.svg" alt="icon">
            <h4 class="reaction">Reaction</h4>
          </div>
          <div class="i-right">
            <h4>
              80
              <span>/ 100</span>
            </h4>
          </div>
        </div>
        <div class="item item2">
          <div class="i-left">
            <img src="./assets/images/icon-memory.svg" alt="icon">
            <h4 class="memory">Memory</h4>
          </div>
          <div class="i-right">
            <h4>
              92
              <span>/ 100</span>
            </h4>
          </div>
        </div>
        <div class="item item3">
          <div class="i-left">
            <img src="./assets/images/icon-verbal.svg" alt="icon">
            <h4 class="verbal">Verbal</h4>
          </div>
          <div class="i-right">
            <h4>
              61
              <span>/ 100</span>
            </h4>
          </div>
        </div>
        <div class="item item4">
          <div class="i-left">
            <img src="./assets/images/icon-visual.svg" alt="icon">
            <h4 class="visual">Visual</h4>
          </div>
          <div class="i-right">
            <h4>
              72
              <span>/ 100</span>
            </h4>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
  
</body>
</html>
